<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->

    <div class="container">
      <div class = "row">
        <div class = "col-sm-4 col-sm-offset-4">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">User Id and Password Checker</div>
            <div class="panel-body">
              <p class = "paragraph text-center"> Enter your user id: </p>
              <input class= "form-control" id= "userId" type="text">

              <p class = "paragraph text-center"> Enter your password: </p>
              <input class= "form-control" id= "password" type="text">
              <p id = "passwordError"></p><br>

              <input class = "btn btn-primary center-block" type="button" value="Submit" onclick="yourId()"/>

            </div>
          </div>
        </div>
      </div>
    </div>
