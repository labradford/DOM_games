<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi/Lo Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="hilo_game.css"/>
    <script type="text/javascript" src="hilo_game.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class = "text-center">Let's play the Hi/Lo game!</h1>
      <p class = "paragraph"> Enter your name: </p>
      <input id= "name" type="text">
      <input type="button" value="Submit" onclick="getName()"/>
      <p class = "paragraph">
      Please enter a number between 1 and 100:
      </p>
      <input id= "userGuess" type="text" >
      <input type="button" value="Submit" onclick="hilo()"/>
      <p class="text-danger" id = "error"></p>
      <p class="text-info text-center" id = "gameOver"></p>
      <p class="text-success text-center" id = "win"></p>
    </div>
  </body>
</html>
